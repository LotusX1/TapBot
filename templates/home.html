<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple demo of a Telegram mini-app styled web application.">
    <meta name="keywords" content="Telegram, Mini App, Web Application">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.addEventListener('load', function() {
            const themeParams = Telegram.WebApp.themeParams;
            document.documentElement.style.setProperty('--tg-bg-color', themeParams.bg_color);
            document.documentElement.style.setProperty('--tg-text-color', themeParams.text_color);
            document.documentElement.style.setProperty('--tg-hint-color', themeParams.hint_color);
            document.documentElement.style.setProperty('--tg-link-color', themeParams.link_color);
            document.documentElement.style.setProperty('--tg-button-color', themeParams.button_color);
            document.documentElement.style.setProperty('--tg-button-text-color', themeParams.button_text_color);
        });
    </script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <img src="{{ url_for('static', filename='images/telegram-logo.png') }}" alt="Telegram Logo" class="logo">
            <h1>Telegram Mini App</h1>
        </header>
        <nav class="navbar">
            <ul>
                <li><div class="theme-toggle" onclick="toggleDarkMode()"><div class="icon"></div></div></li>
            </ul>
        </nav>
        <main class="app-main">
            <div class="card">
                <h2>Welcome to Telegram Mini App</h2>
                <p>This is a simple demo of a Telegram mini-app styled web application.</p>
                <button onclick="showMessage()">Click Me</button>
            </div>
            <div id="message" class="message"></div>
            <div class="form-container">
                <h2>Contact Us</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" aria-label="Name">
                    <label for="message">Message:</label>
                    <textarea id="message-input" name="message" aria-label="Message"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <button onclick="openGame()" class="game-button">Play Tap Tap Game</button>
        </main>
        <footer class="app-footer">
            <p>&copy; 2024 Telegram Mini App</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
