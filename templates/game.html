<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Tap Tap Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
</head>
<body style="background: url('{{ url_for('static', filename='images/background.webp') }}') no-repeat center center fixed; background-size: cover;">
    <div id="device-warning" class="device-warning" style="display: none;">
        <h2>Please use an Android or iPhone device to play this game.</h2>
    </div>
    <div class="game-header">
        <div class="profile">
            <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile" class="profile-img">
            <div class="profile-info">
                <h3>Username</h3>
            </div>
        </div>
        <div class="group-info">
            <div class="group-rank">
                <img src="{{ url_for('static', filename='images/rank-icon.svg') }}" alt="Rank Icon">
                <span>Rank</span>
            </div>
        </div>
    </div>
    <div class="game-main">
        <div class="user-balance">
            <span id="user-balance">0</span>
        </div>
        <img src="{{ url_for('static', filename='images/tap-button.svg') }}" id="tap-button" class="tap-button" alt="Tap">
    </div>
    <div class="energy-bar-container">
        <div class="energy-bar" id="energy-bar" style="width: 50%;"></div> <!-- Example energy level -->
    </div>
    <div class="game-footer">
        <div class="footer-buttons">
            <button class="footer-button">
                <img src="{{ url_for('static', filename='icons/back.svg') }}" alt="Back" class="footer-icon">
                <span>Back</span>
            </button>
            <button class="footer-button">
                <img src="{{ url_for('static', filename='icons/earn.svg') }}" alt="Earn" class="footer-icon">
                <span>Earn</span>
            </button>
            <button class="footer-button">
                <img src="{{ url_for('static', filename='icons/boosts.svg') }}" alt="Boosts" class="footer-icon">
                <span>Boosts</span>
            </button>
            <button class="footer-button">
                <img src="{{ url_for('static', filename='icons/wallet.svg') }}" alt="Wallet" class="footer-icon">
                <span>Wallet</span>
            </button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
    <script src="{{ url_for('static', filename='js/detectDevice.js') }}"></script>
</body>
</html>
